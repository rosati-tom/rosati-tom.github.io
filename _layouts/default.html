
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title }}</title>
    <!--<base target="_blank">-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cmu-serif" type="text/css">
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main class="container">
      {{ content }}
    </main>
<script>
  (function () {
    const links = document.querySelectorAll('a[href]');
    links.forEach(a => {
      const href = a.getAttribute('href');
      if (!href) return;

      // Skip in-page anchors and special schemes
      if (href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) return;

      // Convert to an absolute URL (handles relative links safely)
      const url = new URL(href, window.location.href);

      const isExternal = url.origin !== window.location.origin;

      // Treat common "file links" as open-in-new-tab (optional)
      const isFile = /\.(pdf|png|jpg|jpeg|gif|svg|zip)$/i.test(url.pathname);

      if (isExternal || isFile) {
        a.setAttribute('target', '_blank');
        a.setAttribute('rel', 'noopener noreferrer');
      }
    });
  })();
</script>
  </body>
</html>
